<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="style.css">
  <!-- Demo styles -->

</head>

<body>
  <!-- Swiper -->
<div class="card">
    <div class="face">
        <div class="top-content">
            <img class="top-icons" src="./images/menu.png" alt="">
            <img class="top-icons" src="./images/loupe.png" alt="">
        </div>  
        <div class="movie-zone">
            <h3 class="active">In Theater</h3> <h3>Box Office</h3> 
            <h3>Block Blaster</h3> <h3>Super Hit</h3> <h3>Average</h3>
        </div>
        <div class="movie-type">
            <h3>Comedy</h3> <h3>Action</h3> <h3>Drama</h3> 
            <h3>Thriller</h3> <h3>Horror</h3>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/Ford-vs-Ferrari.png" alt="">
                    <h3>Ford V Ferrari</h3>
                    <p><i class="fas fa-star"></i> 8.1</p>
                </div>
                <div class="swiper-slide">
                    <img src="./images/Spiderman-Homecoming.jpg" alt="">
                    <h3>Spider-Man: Homecoming</h3>
                    <p><i class="fas fa-star"></i> 7.4</p>
                </div>
                <div class="swiper-slide">
                    <img src="./images/Jumanji.jpg" alt="">
                    <h3>Jumanji: The Next Level</h3>
                    <p><i class="fas fa-star"></i> 6.7</p>
                </div>
                <div class="swiper-slide">
                    <img src="./images/Fast-and-Furious.jpg" alt="">
                    <h3>Fast & Furious Presents: Hobbs & Shaw</h3>
                    <p><i class="fas fa-star"></i> 6.4</p>
                </div>
                <div class="swiper-slide">
                    <img src="./images/Conjuring2.jpg" alt="">
                    <h3>The Conjuring 2</h3>
                    <p><i class="fas fa-star"></i> 7.3</p>
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

  <!-- Initialize Swiper -->
  <script src="main.js"></script>
</body>

</html>
